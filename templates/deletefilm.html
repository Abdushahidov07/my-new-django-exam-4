{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .form-container {
        margin: auto;
        width: 400px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #343a40;
    }
    .form-label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>

<div class="container mt-5">
    <form method="post" enctype="multipart/form-data" class="form-container">
        <img src="{{ film.img.url|default:'path/to/default-image.jpg' }}" class="img-fluid rounded-start" alt="{{ film.title }}">
        <h1>{{film.title}}</h1>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Удалить</button>
        <a href="{% url 'home' %}" class="btn btn-primary">Назад</a>
    </form>
</div>
{% endblock content %}
