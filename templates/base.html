<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %} 
    {% bootstrap_javascript %} 
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-gray ">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">KINO ORDER</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">Open</span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'allorders' %}">All ORDER</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'allcategorys' %}">FILTER ALL CATEGORY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'allteatre' %}">FILTER ALL TEATRE</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      ADDS
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'createfilm' %}">ADD FILM</a></li>
                      <li><a class="dropdown-item" href="{% url 'createcategory' %}">ADD CATEGORY</a></li>
                      <li><a class="dropdown-item" href="{% url 'createteatre' %}">ADD TEATRE</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    {% block content %}{% endblock content %}
    <footer>

    </footer>
</body>
</html>
